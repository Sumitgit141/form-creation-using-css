<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form class="form">
            <center><caption><b>FORM</b></caption></center>
            <br>
            <b>Name:</b><input type="text">
            <br>
            <br>
            <b>Number:</b><input type="number">
            <br>
            <br>
            <b>Email:</b><input type="email">
            <br>
            <br>
            <b>address:</b><input type="text">
            <br>
            <br>
            <b>Password:</b><input type="password">
            <br>
            <br>
            <button><b>click here</b></button>
            <br>
            <br>
            <b>Country</b>
            <select>
                <option>None</option>
                <option>India</option>
                <option>america</option>
                <option>Japan</option>
                <option>England</option>
            </select>
            <br>
            <br>
            <b>Gender:</b><input type="radio" name="male" value="male"> Male 
            <input type="radio" name="male" value="female"> Female
            <input type="radio" name="male" value="other">other
            <br>
            <br>
            <b>preferred Roles:</b>
        <br>
        <br>
        <input type="checkbox">front end developer
        <br>
        <input type="checkbox">Back end developer
        <br>
        <input type="checkbox">pythonfullstack developer
        <br>
        
        <input type="checkbox">javafullstack developer
        <br>
        <br>
        <b>photo:</b><input type="file">
        <br>
        <br>
        <button><b>submit</b></button>
        <button type="reset"><b>Reset</b></button>

        </form>
    </body>
</html>
